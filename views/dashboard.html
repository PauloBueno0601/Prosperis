<!-- Modal de Configura√ß√µes -->
<div id="settings-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Configura√ß√µes</h2>
      <button class="close-modal">&times;</button>
    </div>
    <div class="modal-body">
      <div class="settings-tabs">
        <button class="tab-btn active" data-tab="profile">Perfil</button>
        <button class="tab-btn" data-tab="categories">Categorias</button>
        <button class="tab-btn" data-tab="accounts">Contas</button>
      </div>
      
      <div class="tab-content active" id="profile-tab">
        <form id="profile-form" class="settings-form">
          <div class="form-group">
            <label for="profile-name">Nome</label>
            <input type="text" id="profile-name" name="nome" required>
          </div>
          <div class="form-group">
            <label for="profile-email">Email</label>
            <input type="email" id="profile-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="profile-password">Nova Senha (opcional)</label>
            <input type="password" id="profile-password" name="senha">
          </div>
          <button type="submit" class="btn-primary">Salvar Altera√ß√µes</button>
        </form>
      </div>
      
      <div class="tab-content" id="categories-tab">
        <div class="settings-header">
          <h3>Categorias</h3>
          <button id="add-category-btn" class="btn-primary">Nova Categoria</button>
        </div>
        <ul id="categories-list" class="settings-list">
          <!-- Categorias ser√£o carregadas via JavaScript -->
        </ul>
      </div>
      
      <div class="tab-content" id="accounts-tab">
        <div class="settings-header">
          <h3>Contas</h3>
          <button id="add-account-btn" class="btn-primary">Nova Conta</button>
        </div>
        <ul id="accounts-list" class="settings-list">
          <!-- Contas ser√£o carregadas via JavaScript -->
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Nova Categoria -->
<div id="category-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Nova Categoria</h2>
      <button class="close-modal">&times;</button>
    </div>
    <div class="modal-body">
      <form id="category-form" class="settings-form">
        <div class="form-group">
          <label for="category-name">Nome da Categoria</label>
          <input type="text" id="category-name" name="nome" required>
        </div>
        <button type="submit" class="btn-primary">Criar Categoria</button>
      </form>
    </div>
  </div>
</div>

<!-- Modal de Nova Conta -->
<div id="account-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Nova Conta</h2>
      <button class="close-modal">&times;</button>
    </div>
    <div class="modal-body">
      <form id="account-form" class="settings-form">
        <div class="form-group">
          <label for="account-name">Nome da Conta</label>
          <input type="text" id="account-name" name="nome" required>
        </div>
        <div class="form-group">
          <label for="account-balance">Saldo Inicial</label>
          <input type="text" id="account-balance" name="saldo" required>
        </div>
        <button type="submit" class="btn-primary">Criar Conta</button>
      </form>
    </div>
  </div>
</div>

<header class="dashboard-header">
  <div class="header-left">
    <h1>Dashboard</h1>
  </div>
  <div class="header-right">
    <button id="settings-btn" class="btn-icon">‚öôÔ∏è</button>
    <span id="user-name"></span>
    <button id="logout-btn" class="btn-icon">üö™</button>
  </div>
</header>

<div class="dashboard-content">
  <div class="dashboard-grid">
    <div class="dashboard-card">
      <h3>Saldo</h3>
      <p id="saldo">R$ 0,00</p>
    </div>
    <div class="dashboard-card">
      <h3>Receitas</h3>
      <p id="total-receitas">R$ 0,00</p>
    </div>
    <div class="dashboard-card">
      <h3>Despesas</h3>
      <p id="total-despesas">R$ 0,00</p>
    </div>
  </div>
  
  <div class="dashboard-chart">
    <canvas id="chart"></canvas>
  </div>
  
  <div class="dashboard-transactions">
    <h3>Transa√ß√µes</h3>
    <form id="transaction-form" class="transaction-form">
      <div class="form-group">
        <label for="description">Descri√ß√£o</label>
        <input type="text" id="description" name="description" required>
      </div>
      <div class="form-group">
        <label for="value">Valor</label>
        <input type="text" id="value" name="value" required>
      </div>
      <div class="form-group">
        <label for="date">Data</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="type">Tipo</label>
        <select id="type" name="type" required>
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
        </select>
      </div>
      <div class="form-group">
        <label for="category">Categoria</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Selecione uma categoria</option>
        </select>
      </div>
      <div class="form-group">
        <label for="account">Conta</label>
        <select id="account" name="account" required>
          <option value="" disabled selected>Selecione uma conta</option>
        </select>
      </div>
      <button type="submit" class="btn-primary">Adicionar Transa√ß√£o</button>
    </form>
    
    <ul id="transaction-list" class="transaction-list">
      <!-- Transa√ß√µes ser√£o carregadas via JavaScript -->
    </ul>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
